name: Update Confirmo Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.14) - leave empty for latest"
        required: false
        type: string
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-cask:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(curl -s https://updates.confirmo.love/latest.yml | grep '^version:' | awk '{print $2}' | tr -d '"' | tr -d "'")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: version_check
        run: |
          CURRENT_VERSION=$(grep 'version "' Casks/confirmo.rb | sed 's/.*version \"\(.*\)\".*/\1/')
          echo "Current version: $CURRENT_VERSION"
          NEW_VERSION="${{ steps.get_version.outputs.version }}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Download x64 DMG
        run: |
          curl -f -L -o /tmp/confirmo-x64.dmg "https://updates.confirmo.love/confirmo-${{ steps.version_check.outputs.new_version }}-x64.dmg"

      - name: Download arm64 DMG
        run: |
          curl -f -L -o /tmp/confirmo-arm64.dmg "https://updates.confirmo.love/confirmo-${{ steps.version_check.outputs.new_version }}-arm64.dmg"

      - name: Calculate checksums
        id: checksums
        run: |
          X64_SHA256=$(sha256sum /tmp/confirmo-x64.dmg | awk '{print $1}')
          ARM64_SHA256=$(sha256sum /tmp/confirmo-arm64.dmg | awk '{print $1}')
          echo "x64_sha256=$X64_SHA256" >> $GITHUB_OUTPUT
          echo "arm64_sha256=$ARM64_SHA256" >> $GITHUB_OUTPUT

      - name: Update cask file
        run: |
          # Update version
          sed -i "s/version \".*\"/version \"${{ steps.version_check.outputs.new_version }}\"/" Casks/confirmo.rb

          # Update Intel (x64) SHA256 - using more precise matching to avoid matching other 'end' keywords
          sed -i "/on_intel do/,/^  end\$/{s/sha256 \"[^\"]*\"/sha256 \"${{ steps.checksums.outputs.x64_sha256 }}\"/}" Casks/confirmo.rb

          # Update ARM64 SHA256 - using more precise matching to avoid matching other 'end' keywords
          sed -i "/on_arm do/,/^  end\$/{s/sha256 \"[^\"]*\"/sha256 \"${{ steps.checksums.outputs.arm64_sha256 }}\"/}" Casks/confirmo.rb

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Casks/confirmo.rb
          git diff --cached --quiet || git commit -m "chore: update Confirmo to version ${{ steps.version_check.outputs.new_version }}"
          git push
