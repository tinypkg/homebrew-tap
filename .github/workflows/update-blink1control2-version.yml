name: Update Blink1Control2 Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 2.2.9)"
        required: true
        type: string

jobs:
  update-cask:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current version
        id: version_check
        run: |
          CURRENT_VERSION=$(grep 'version "' Casks/blink1control2.rb | sed 's/.*version "\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"
          NEW_VERSION="${{ inputs.version }}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Download x64 DMG
        run: |
          curl -f -L -o /tmp/blink1control2-x64.dmg "https://github.com/todbot/Blink1Control2/releases/download/v${{ steps.version_check.outputs.new_version }}/Blink1Control2-${{ steps.version_check.outputs.new_version }}-mac-x64.dmg"

      - name: Download arm64 DMG
        run: |
          curl -f -L -o /tmp/blink1control2-arm64.dmg "https://github.com/todbot/Blink1Control2/releases/download/v${{ steps.version_check.outputs.new_version }}/Blink1Control2-${{ steps.version_check.outputs.new_version }}-mac-arm64.dmg"

      - name: Calculate checksums
        id: checksums
        run: |
          X64_SHA256=$(sha256sum /tmp/blink1control2-x64.dmg | awk '{print $1}')
          ARM64_SHA256=$(sha256sum /tmp/blink1control2-arm64.dmg | awk '{print $1}')
          echo "x64_sha256=$X64_SHA256" >> $GITHUB_OUTPUT
          echo "arm64_sha256=$ARM64_SHA256" >> $GITHUB_OUTPUT

      - name: Update cask file
        run: |
          sed -i "s/version \".*\"/version \"${{ steps.version_check.outputs.new_version }}\"/" Casks/blink1control2.rb
          sed -i '/on_intel do/,/end/{s/sha256 ".*"/sha256 "${{ steps.checksums.outputs.x64_sha256 }}"/}' Casks/blink1control2.rb
          sed -i '/on_arm do/,/end/{s/sha256 ".*"/sha256 "${{ steps.checksums.outputs.arm64_sha256 }}"/}' Casks/blink1control2.rb

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Casks/blink1control2.rb
          git diff --cached --quiet || git commit -m "chore: update Blink1Control2 to version ${{ steps.version_check.outputs.new_version }}"
          git push
